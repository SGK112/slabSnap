services:
  # REMODELY.AI Mobile Web App
  - type: web
    name: remodely-app
    runtime: static
    buildCommand: npm install && npx expo export --platform web --output-dir dist
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: EXPO_PUBLIC_API_URL
        value: https://remodely-api.onrender.com
      - key: EXPO_PUBLIC_APP_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /_expo/static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      # SPA fallback - all routes go to index.html
      - type: rewrite
        source: /*
        destination: /index.html
